<div class="panel panel-default">
  <div class="panel-heading">
    <div class="pull-right">      .
        <span class="label label-danger" *ngIf="Global.errors.length > 0">Loading...</span>
        <span class="label label-warning" *ngIf="loading">Loading...</span>
        <span class="label label-success" *ngIf="!loading">{{ films.length }} films</span>
    </div>
    {{ character.name }}'s Films
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="films.length > 0">
        <tr *ngFor="let film of films">
          <td>{{ film.title }}</td>
          <td>{{ film.release_date }}</td>
        </tr>
       
      </ng-container>
      
    </tbody>
  </table>

</div>
